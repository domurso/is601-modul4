<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculations - Calculations API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-center">Your Calculations</h2>
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Add Calculation</h3>
            <form id="add-calculation-form" class="space-y-4">
                <div>
                    <label for="type" class="block text-sm font-medium text-gray-700">Operation</label>
                    <select id="type" name="type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="addition">Add</option>
                        <option value="subtraction">Subtract</option>
                        <option value="multiplication">Multiply</option>
                        <option value="division">Divide</option>
                    </select>
                </div>
                <div>
                    <label for="inputs" class="block text-sm font-medium text-gray-700">Inputs (comma-separated numbers, e.g., 2,2 for result 4)</label>
                    <input type="text" id="inputs" name="inputs" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Add</button>
            </form>
            <p id="add-error" class="text-red-500 text-sm mt-2 hidden"></p>
            <p id="add-success" class="text-green-500 text-sm mt-2 hidden"></p>
        </div>
        <div id="calculations-list" class="space-y-4"></div>
        <p class="mt-4 text-center">
            <a href="/login" class="text-indigo-600 hover:underline">Log Out</a>
        </p>
    </div>
    <script>
        async function fetchCalculations() {
            const token = localStorage.getItem('access_token');
            console.log('Fetching calculations with token:', token ? 'Present' : 'Missing');
            if (!token) {
                alert('Please log in first');
                window.location.href = '/login';
                return;
            }
            try {
                const response = await fetch('/calculations', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                console.log('Fetch calculations response status:', response.status);
                const responseBody = await response.text();
                console.log('Fetch calculations response body:', responseBody);
                if (response.ok) {
                    let calculations;
                    try {
                        calculations = responseBody ? JSON.parse(responseBody) : [];
                    } catch (err) {
                        console.error('JSON parse error:', err.message, 'Response body:', responseBody);
                        alert('Error parsing calculations data. Please try again.');
                        return;
                    }
                    const list = document.getElementById('calculations-list');
                    list.innerHTML = '';
                    if (calculations.length === 0) {
                        list.innerHTML = '<p class="text-gray-500">No calculations found.</p>';
                    } else {
                        calculations.forEach(calc => {
                            const div = document.createElement('div');
                            div.className = 'bg-white p-4 rounded-lg shadow-md';
                            div.innerHTML = `
                                <p><strong>ID:</strong> ${calc.id}</p>
                                <p><strong>Type:</strong> ${calc.type}</p>
                                <p><strong>Inputs:</strong> ${calc.inputs.join(', ')}</p>
                                <p><strong>Result:</strong> ${calc.result}</p>
                                <button onclick="editCalculation('${calc.id}')" class="bg-yellow-500 text-white py-1 px-2 rounded-md hover:bg-yellow-600">Edit</button>
                                <button onclick="deleteCalculation('${calc.id}')" class="bg-red-500 text-white py-1 px-2 rounded-md hover:bg-red-600">Delete</button>
                            `;
                            list.appendChild(div);
                        });
                    }
                } else if (response.status === 401) {
                    alert('Session expired. Please log in again.');
                    window.location.href = '/login';
                } else {
                    alert(`Failed to fetch calculations: ${response.status} ${responseBody}`);
                    console.error('Fetch calculations failed:', response.status, responseBody);
                }
            } catch (err) {
                alert('Error fetching calculations: ' + err.message);
                console.error('Fetch calculations error:', err);
            }
        }

        async function editCalculation(calcId) {
            const token = localStorage.getItem('access_token');
            console.log('Editing calculation ID:', calcId);
            const inputs = prompt('Enter new inputs (comma-separated numbers, e.g., 8,4 for subtraction result 4):');
            if (!inputs) return;
            const inputsArray = inputs.split(',').map(Number);
            if (inputsArray.some(isNaN)) {
                alert('Inputs must be valid numbers');
                console.error('Invalid inputs:', inputs);
                return;
            }
            if (inputsArray.length < 2) {
                alert('At least two inputs are required');
                console.error('Too few inputs:', inputsArray);
                return;
            }
            try {
                const response = await fetch(`/calculations/${calcId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ inputs: inputsArray })
                });
                const responseBody = await response.text();
                console.log('Edit calculation response:', response.status, responseBody);
                if (response.ok) {
                    fetchCalculations();
                } else {
                    alert(`Failed to update calculation: ${response.status} ${responseBody}`);
                    console.error('Edit calculation failed:', response.status, responseBody);
                }
            } catch (err) {
                alert('Error updating calculation: ' + err.message);
                console.error('Edit calculation error:', err);
            }
        }

        async function deleteCalculation(calcId) {
            if (!confirm('Are you sure you want to delete this calculation?')) return;
            const token = localStorage.getItem('access_token');
            console.log('Deleting calculation ID:', calcId);
            try {
                const response = await fetch(`/calculations/${calcId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const responseBody = await response.text();
                console.log('Delete calculation response:', response.status, responseBody);
                if (response.ok) {
                    fetchCalculations();
                } else {
                    alert(`Failed to delete calculation: ${response.status} ${responseBody}`);
                    console.error('Delete calculation failed:', response.status, responseBody);
                }
            } catch (err) {
                alert('Error deleting calculation: ' + err.message);
                console.error('Delete calculation error:', err);
            }
        }

        document.getElementById('add-calculation-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const error = document.getElementById('add-error');
            const success = document.getElementById('add-success');
            error.classList.add('hidden');
            success.classList.add('hidden');

            const formData = new FormData(e.target);
            const data = {
                type: formData.get('type'),
                inputs: formData.get('inputs').split(',').map(Number)
            };
            console.log('Submitting calculation:', data);
            if (data.inputs.some(isNaN)) {
                error.textContent = 'Inputs must be valid numbers';
                error.classList.remove('hidden');
                console.error('Invalid inputs:', data.inputs);
                return;
            }
            if (data.inputs.length < 2) {
                error.textContent = 'At least two inputs are required';
                error.classList.remove('hidden');
                console.error('Too few inputs:', data.inputs);
                return;
            }

            const token = localStorage.getItem('access_token');
            if (!token) {
                error.textContent = 'Please log in first';
                error.classList.remove('hidden');
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/calculations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                const responseBody = await response.text();
                console.log('Add calculation response:', response.status, responseBody);
                if (response.ok) {
                    success.textContent = 'Calculation added successfully!';
                    success.classList.remove('hidden');
                    e.target.reset();
                    fetchCalculations();
                } else {
                    let errorDetail;
                    try {
                        errorDetail = JSON.parse(responseBody).detail;
                    } catch {
                        errorDetail = responseBody;
                    }
                    error.textContent = errorDetail || 'Failed to add calculation';
                    error.classList.remove('hidden');
                    console.error('Add calculation failed:', errorDetail);
                }
            } catch (err) {
                error.textContent = 'Error adding calculation: ' + err.message;
                error.classList.remove('hidden');
                console.error('Add calculation error:', err);
            }
        });

        fetchCalculations();
    </script>
</body>
</html>
